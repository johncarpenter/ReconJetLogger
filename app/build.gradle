//apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 16
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.twolinessoftware.reconfirebaselogger"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.reconinstruments.app:recon-application:4.3.0'
    compile 'com.reconinstruments.ui:recon-ui:4.3.0'
    provided 'com.reconinstruments.os:recon-platform:4.3.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

    compile 'com.jakewharton.timber:timber:4.5.1'

    // Dependency Injection

    // https://github.com/gfx/Android-Orma/issues/245
    kapt 'com.squareup:javapoet:1.8.0'
    compile "com.google.dagger:dagger:${rootProject.daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${rootProject.daggerVersion}"




    compile "android.arch.persistence.room:runtime:${rootProject.archRoomVersion}"
    compile "android.arch.persistence.room:rxjava2:${rootProject.archRoomVersion}"
    kapt "android.arch.persistence.room:compiler:${rootProject.archRoomVersion}"

    // RXJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'
}
